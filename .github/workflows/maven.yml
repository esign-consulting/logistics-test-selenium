name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: ./
        file: ./Dockerfile
        builder: ${{ steps.buildx.outputs.name }}
        push: true
        tags: esignbr/logistics-test-selenium:latest
        cache-from: type=registry,ref=esignbr/logistics-test-selenium:buildcache
        cache-to: type=registry,ref=esignbr/logistics-test-selenium:buildcache,mode=max
    - uses: isbang/compose-action@v1.3.2
      with:
        compose-file: docker-compose.yml
    - name: Run UI Test
      run: docker run --rm --network host -e LOGISTICS_URL=http://localhost:8080/logistics esignbr/logistics-test-selenium
